<!Doctype html>
<html>

<head>
    <title>Azure IoT Dev Kit Web Portal</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div id="app">
        <h1>Registered devices count: {{count}}</h1>
        <ul>
            <li v-for="device in devices">
                Language: {{ device.customDimensions.language }} macAddress: {{ device.customDimensions.macAddress }}
            </li>
        </ul>
    </div>
</body>

</html>
